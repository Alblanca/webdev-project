<overhub-navbar></overhub-navbar>
<div class="container-fluid profile-edit-container">
<form>
    <div class="form-group">
        <h4 class="board-edit-headings">Name</h4>
        <input type="text"
               class="form-control"
               ng-model="model.board.name"
               placeholder="Board Name"/>
    </div>
    <div class="form-group">
        <h4 class="board-edit-headings">Description</h4>
        <textarea class="form-control"
                  name="description"
                  rows="5"
                  ng-model="model.board.description"
                  placeholder="A brief description of what kind of posts belong in this board."></textarea>
    </div>
        <div class="form-group">
            <h4 class="board-edit-headings">Banner URL</h4>
            <a href="https://choren64.deviantart.com/gallery/60008224/Overwatch-Vector-Wallpapers">Please use an image from this link for stylistic consistency!</a>
            <textarea class="form-control"
                      name="bannerURL"
                      ng-model="model.board.bannerUrl"
                      placeholder="Banner URL"></textarea><br>

            <div class="form-group">
                <h4 class="board-edit-headings">Square Banner URL</h4>
                <a href="http://imgur.com/a/4e9Ba">Please use an image from this link for stylistic consistency!</a>
                <textarea class="form-control"
                          name="bannerURL"
                          ng-model="model.board.bannerIconUrl"
                          placeholder="Used to display banner image in the home page."></textarea>
    </div>
            <hr/>
    <button class="btn btn-primary btn-block form-control"
            ng-click="model.updateBoard(model.board)">Save Changes</button>
    <a class="btn btn-primary btn-danger btn-block form-control"
       ng-click="model.deleteBoard()">Delete</a>
        </div>
</form>
</div>
