<overhub-navbar></overhub-navbar>
<div class="container-fluid profile-edit-container">
<div class="form-group container-list-group">
    <h4 class="board-edit-headings">Title</h4>
    <input type="text"
           class="element-margin form-control"
           placeholder="Post Title"
           ng-model="model.post.title"/>

    <h4 class="board-edit-headings">HTML Content</h4>
    <div text-angular
         class="element-margin form-control"
         ng-model="model.post.content"
         ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],['indent','outdent'],['html'],['insertImage', 'insertLink', 'insertVideo']]"
         placeholder="HTML content goes here!">
    </div>

    <hr/>

    <tags-input ng-model="model.post.tags" add-from-autocomplete-only="true">
        <auto-complete source="loadTags($query)"></auto-complete>
    </tags-input>


    <a class="btn btn-primary btn-block form-control"
            ng-click="model.createPost(model.post)">Save Changes</a>
    <a class="btn btn-primary btn-danger btn-block form-control"
       href="#!/boards/{{model.boardId}}">Cancel</a>
</div>
</div>
