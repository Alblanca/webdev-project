<overhub-navbar></overhub-navbar>
<h1 class="text-left posts-headings">Posts in {{model.findOne({board : model.boardId}).populate('_board', 'name')}}</h1>
<a class="btn btn-outline-secondary posts-headings" href="#!/boards/{{model.boardId}}/new"><i class="fa fa-plus" aria-hidden="true"></i> Create A New Post</a>
<hr/>
<div class="container-fluid">
    <post-list-component></post-list-component>
    <div class="posts-table post-search-bar col-12">
        <div class="input-group container-list-group">
            <input ng-model="searchText" type="text" class="form-control" placeholder="Type search term">
            <span class="input-group-btn">
                          <a ng-click="model.searchPost(searchText)"
                             class="btn btn-default"
                             type="button">
                             <i class="fa fa-search" aria-hidden="true"></i>
                          </a>
            </span>
        </div>
    </div>
</div>
